<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="./static/css/style.css" />
    <title>Index</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Movie store</h1>
      <div class="d-flex justify-content-center mt-4">
        <button
        type="button"
        class="btn btn-outline-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        data-bs-whatever="@mdo"
      >
      Add movie
      </button>
      </div>
      <div class="row justify-content-center align-content-center mt-5">
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Movie</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="movie-title" class="col-form-label"
                      >Title:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="movie-title"
                      name="movie-title"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="movie-image" class="col-form-label"
                      >Image:</label
                    >
                    <input
                      type="file"
                      class="form-control"
                      id="movie-image"
                      name="movie-image"
                      accept="image/*"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="movie-image-thumbnail" class="col-form-label"
                      >preview:</label
                    >
                    <img
                      id="movie-image-thumbnail"
                      class="row preview-image m-auto"
                      src="./static/media/images/placeholder.jpg"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="movie-description" class="col-form-label"
                      >Description:</label
                    >
                    <textarea
                      class="form-control"
                      id="movie-description"
                    ></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-close"
                  data-bs-dismiss="modal"
                ></button>
                <button
                  id="btn_add_movie"
                  type="button"
                  class="btn btn-outline-primary"
                >
                  Add
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="movie-cards" class="mt-5 flex-wrap d-flex justify-content-between">
        
      </div>

      <div class="container">
        
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="./static/js/index.js"></script>
  </body>
</html>
